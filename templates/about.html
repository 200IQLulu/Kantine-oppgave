{% extends "base.html" %}

{% block title %}Faste varer - Kantine{% endblock %}

{% block content %}
  <h2>Faste varer</h2>
  <p>Disse varene er tilgjengelige hver dag.</p>

  <section class="menu-grid">
    {% for om in omen %}
    <article class="menu-card">
      <div class="menu-card-media">
        <img src="{{ om.bilde }}" alt="{{ om.produkt }}" loading="lazy">
      </div>
      <div class="menu-card-body">
        <h4 class="menu-day">{{ om.produkt }}</h4>
        <p class="menu-price">{{ om.pris }}</p>
      </div>
    </article>
    {% endfor %}
  </section>
{% endblock %}
